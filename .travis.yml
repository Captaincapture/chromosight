language: python
env:
  global:
  - PROJECT_NAME=chromosight
  - GITHUB_REPO_NAME=koszullab/chromosight
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: true
os:
- linux
install:
- pip install -v -Ur requirements.txt
- pip install codecov nose2
- pip install -e .
script:
- nose2 --with-coverage -s tests/
after_success:
- codecov
deploy:
  on:
    branch: master
    tags: true
  provider: pypi
  skip_existing: true
  user: cmdoret
  password: $PYPI_API_TOKEN
  distributions: sdist bdist_wheel
